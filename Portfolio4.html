<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid Design - Project</title>
<style>
    *{
       margin: 0;
       padding: 0;
       font-family: Arial, Helvetica, sans-serif;
       box-sizing: border-box; 
    }
    body{
        background: #f2f4f9;
    }

    .card-section{
        padding: 60px 40px;
        max-width: 1200px;
        margin: auto;
    }

.card-section h2{
    font-size: 32px;
    color:#262626;
    text-align: center;
    margin-bottom: 40px;
    }

    .card-container{
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
    }

    .card{
        background-color: #fff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        /* padding: 25px; */
        border-radius: 12px;
        display: flex;
        transition: all 0.4s;
        flex-direction: column;
        transition: all 0.4s ease;
        flex: 1 1 280px;
    }

    .card:hover{
        transform: translateY(-10px);
        box-shadow:  0 18px 10px rgba(0,0,0,0.2);
    }

    .card h3{
        margin-top: 10px;
        margin-bottom: 15px;
        color: #111;
        padding: 0 25px;
    }

    .card p{
        color: #444;
        line-height: 1.6;
        flex-grow: 1;
          padding: 0 25px;
    }

    .card button{
        margin: 20px;
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #000;
        color: #fff;
        border-radius: 6px;
        transition: all 0.4s;
        cursor: pointer;
    }

    .card button:hover{
        background: #444;
    }

    .card-image img{
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

</style>
</head>
<body>
    <main>
        <section class="card-section">
            <h2>Our Services </h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image">
                        <img src="https://img.freepik.com/free-photo/web-design-concept-with-drawings_1134-77.jpg" alt="">
                    </div>
                    <h3>Web Design </h3>
                    <p>Design Real Website LIVE with modern layout. </p>
                    <button type="button">Read More </button>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="https://img.freepik.com/free-photo/web-design-concept-with-drawings_1134-77.jpg" alt="">
                    </div>
                    <h3>Web Development </h3>
                    <p>Fast, Scalable and Secure Web application.</p>
                    <button type="button">Read More </button>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="https://img.freepik.com/free-photo/web-design-concept-with-drawings_1134-77.jpg" alt="">
                    </div>
                    <h3>SEO Optimization </h3>
                    <p>Rank higher on googl and grow your bussiness</p>
                    <button type="button">Read More </button>
                </div>

                <div class="card">
                      <div class="card-image">
                        <img src="https://img.freepik.com/free-photo/web-design-concept-with-drawings_1134-77.jpg" alt="">
                    </div>
                    <h3>Maintenance </h3>
                    <p>24/7 Website monitoring and technical support.</p>
                    <button type="button">Read More </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
