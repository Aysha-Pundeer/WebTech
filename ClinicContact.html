<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> CarePlus Clinic | Trusted Healthcare </title>
      <style>
* {
    font-family: 'Segoe UI', sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    color: white;
}
body {
    background: rgb(20, 20, 20);
}
/* header secion styling  */
.header {
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(6px);
    justify-content: space-evenly;
    display: flex;
    height: 80px;
    padding: 20px 30px;
}
/* logo styling */
.logo {
    font-size: 35px;
    font-weight: bold;
}
.logo span {
     /* color: #ffffff */
    color: #e63946;
}
/* header link styling and hover effect*/
nav a {
    text-decoration: none;
    padding: 0 10px;
    font-size: 18px;
}
nav :hover {
    color: #e63946;
}
/* call button and hover effect */
.call-btn a {
    background: #e63946;
    height: 30px;
    padding: 5px 12px;
    text-decoration: none;
    border-radius: 15px;
    text-align: center;
}
.call-btn :hover {
    color: #000;
    background-color: #fff;
}

.clinic-contact{
    text-align: center;
    margin: 30px 0;
}

input{
    display: flex;
   margin: 30px auto;
     width: 500px;      /* input width */
    height: 45px;
    border-radius: 13px;
    text-align: center;
    border: 2px solid transparent;  
}

textarea{
    height: 45px;
    width: 500px;
    border: 2px solid transparent;
    text-align: center;
    margin: 0 auto;
    display: flex;
}

button{
      background: #e63946;
       margin: 20px 0;
       height: 40px;
       width: 200px;
       border: 2px solid transparent;
       border-radius: 15px;
    }

    button:hover{
        color: #000;
        background-color: #fff;
    }
      </style>
</head>
<body>
     <!-- header section -->
    <header class="header">
        <div class="logo">Care<span>Plus</span>Clinic</div>
        <nav>
            <a href="ClinicHomepage.html"> Home </a>
            <a href="ClinicServices.html"> Services </a>
            <a href="ClinicAbout.html"> About </a>
            <a href="ClinicContact.html"> Contact </a>
        </nav>
        <div class="call-btn">
            <a href="tel:+917983245549"> Call Now </a>
        </div>
    </header>

       <main>
             <div class="clinic-contact">
                      <form action=""> 
                             <h1> Contact Us </h1>
                            <label for=""> Name </label>
                             <input type="text" name="full-name" id="" placeholder="Enter Your Full Name">

                             <label for="">Email Address </label>
                             <input type="email" name="" id="" placeholder="Enter Your Email Address ">

                             <label for=""> Contact Number </label>
                             <input type="text" name="" id="" placeholder="Enter Your Contact Number">

                             <label for=""> Message </label>
                             <textarea for="text" id="" placeholder="Enter Your Message Here"></textarea>

                             <button> Send Message </button>
                      </form>
             </div>     
       </main>
</body>
</html>
