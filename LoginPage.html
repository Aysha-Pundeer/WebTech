<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        body {
            background-color: rgb(222, 242, 200);
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .login {
            background-color: rgb(29, 93, 29);
            height: 600px;
            width: 900px;
            display: flex;
            box-shadow: 0 80px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            height: 600px;
            width: 90%;
            padding: 10px 10px;
            border-radius: 35px;
        }

        .right {
            width: 50%;
            margin: 100px auto;

        }

        input {
            width: 90%;
            margin: 10px 0;
            height: 25px;
            text-align: center;
        }

        input:focus {
            border-color: #000;
        }

        button {
            align-items: center;
            justify-content: center;
            display: flex;
            text-align: center;
            color: #333;
            margin: 10px auto;
            padding: 8px 10px;
            border-radius: 6px;
        }

        a {
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            color: #000;
        }


        button:hover {
            background-color: rgb(60, 60, 157);
            color: white;
        }
    </style>

</head>

<body>

    <!-- left container -->
    <div class="login">
        <div class="left-image">
            <img src="https://m.media-amazon.com/images/I/81AeA9YuMEL.jpg" alt="">
        </div>

        <!-- right container -->
        <div class="right">
            <h1> LOGIN </h1>
            <br>
            <div class="Login-info">
                <form action="">
                    <label for="text">Email Address </label>
                    <input type="text" name="" id="" placeholder="Enter Your Email Address ">

                    <label for="text">Username </label>
                    <input type="text" name="" id="" placeholder="Enter Your Username">

                    <label for="text">Password </label>
                    <input type="password" name="" id="" placeholder="Enter Your Password ">

                    <button>Login </button>
                    <a href="Signup.html"> Don't have an account? Sign up</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
