<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="WebTech/html.png" href="https://www.nicepng.com/png/detail/985-9857805_html5-css3-logo-png-html-and-css-logo.png" rel="icon">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
         }

         body{
            background-color: #f4f4f4;
            padding: 20px;
            cursor: pointer;
         }
         h1{
            font-size: 20px;
            text-align: center;
              border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
         }
         table{
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
         }

         th, td{
            border: 1px solid #cecece;
            padding: 12px;
            text-align: center;
         }
         th{
            background-color: #340000;
            color: white;
         }
        
    </style>
</head>
<body>
    <div>
        <h1>Submitted Student Details</h1>

        <table>
            <thead>
                <th> Field</th>
                <th> Information </th>
            </thead>

            <tbody>
                <tr>
                    <td>Full Name</td>
                    <td class="student-value" id="name" name="name"> </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td class="student-value" id="age" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td class="student-value" id="email" ></td>
                </tr>
                <tr> 
                    <td>Course </td>
                    <td class="student-value" id="course"> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const urlparams = new URLSearchParams(window.location.search);
        document.getElementById("name").textContent = urlparams.get("name");
        document.getElementById("age").textContent = urlparams.get("age");
        document.getElementById("email").textContent = urlparams.get("email");
        document.getElementById("course").textContent = urlparams.get("course");
    </script>
</body>
</html>
